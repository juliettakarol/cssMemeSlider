<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SlideR</title>
</head>

<body>
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <div class="container">
        <div class="slider">
            <img src="image/111.jpg" alt="slide" class="slide-img">
            <img src="image/222.jpg" alt="slide" class="slide-img">
            <img src="image/333.jpg" alt="slide" class="slide-img">
            <img src="image/444.jpg" alt="slide" class="slide-img">
        </div>

        <div class="cont">

            <div class="content">
                <div class="text">
                    <div class="caption" id="caption1">
                        <p>Lorem ipsum dolor sit amet</p>
                    </div>
                    <div class="caption" id="caption2">
                        <p>Table</p>
                    </div>
                    <div class="caption" id="caption3">
                        <p>Open</p>
                    </div>
                    <div class="caption" id="caption4">
                        <p>Close</p>
                    </div>
                </div>
                
            </div>

            <div class="buttons">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
    
            

        </div>

       
    </div>
    
</body>

</html>
